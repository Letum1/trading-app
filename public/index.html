<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Financial Simulator</title>
  https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css
  style.css
</head>
<body class="bg-gradient-to-br from-gray-100 to-blue-100 min-h-screen flex items-center justify-center font-sans">

  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">ğŸŒ Financial Simulator</h1>

    <div class="flex justify-center mb-4 space-x-4">
      <button id="show-login" class="text-blue-600 font-semibold">Login</button>
      <button id="show-register" class="text-gray-600 hover:text-blue-600">Register</button>
    </div>

    <!-- Login Form -->
    <form id="login-form" class="space-y-4">
      <input type="text" placeholder="Username" class="w-full px-4 py-2 border rounded" required />
      <input type="password" placeholder="Password" class="w-full px-4 py-2 border rounded" required />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
    </form>

    <!-- Register Form -->
    <form id="register-form" class="space-y-4 hidden">
      <input type="text" placeholder="Username" class="w-full px-4 py-2 border rounded" required />
      <input type="email" placeholder="Email" class="w-full px-4 py-2 border rounded" required />
      <input type="password" placeholder="Password" class="w-full px-4 py-2 border rounded" required />
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Register</button>
    </form>
  </div>

  app.js</script>
</body>
</html>
