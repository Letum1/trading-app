<!DOCTYPE html>
<html>
<head>
  <title>Trading App</title>
  <link rel="stylesheet" href="1>Trading Platform</h1>

  <!-- Login Section -->
  <div id="login-section">
    <h2>Login / Sign Up</h2>
    <input type="text" id="username" placeholder="Username">
    <select id="role">
      <option value="user">User</option>
      <option value="admin">Admin</option>
    </select>
    <button onclick="login()">Login</button>
  </div>

  <!-- User Dashboard -->
  <div id="user-section" style="display:none;">
    <h2>User Dashboard</h2>
    <p>Balance: <span id="balance">0</span> credits</p>
    <h3>Buy Stock</h3>
    <select id="stock-select"></select>
    <button onclick="buyStock()">Buy</button>

    <h3>Sell Stock</h3>
    <select id="sell-select"></select>
    <button onclick="sellStock()">Sell</button>

    <h3>Your Inventory</h3>
    <ul id="inventory"></ul>
  </div>

  <!-- Admin Panel -->
  <div id="admin-section" style="display:none;">
    <h2>Admin Panel</h2>
    <input type="text" id="new-stock-name" placeholder="Stock name">
    <input type="number" id="new-stock-price" placeholder="Price">
    <button onclick="createStock()">Create Stock</button>

    <input type="text" id="ban-user" placeholder="User to ban">
    <button onclick="banUser()">Ban User</button>
  </div>

</body>
</html>
