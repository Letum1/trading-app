<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Financial Simu.lator</title>
  <link href="jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css
  style.css
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">ğŸŒ Financial Simulator</h2>

      <div id="form-toggle" class="flex justify-center mb-4">
        <button id="show-login" class="text-blue-600 font-semibold mr-4">Login</button>
        <button id="show-register" class="text-gray-600 hover:text-blue-600">Register</button>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="space-y-4">
        <input type="text" placeholder="Username" class="w-full px-4 py-2 border rounded" required />
        <input type="password" placeholder="Password" class="w-full px-4 py-2 border rounded" required />
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
      </form>

      <!-- Register Form -->
      <form id="register-form" class="space-y-4 hidden">
        <input type="text" placeholder="Username" class="w-full px-4 py-2 border rounded" required />
        <input type="email" placeholder="Email" class="w-full px-4 py-2 border rounded" required />
        <input type="password" placeholder="Password" class="w-full px-4 py-2 border rounded" required />
        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Register</button>
      </form>
    </div>
  </div>

  app.js</script>
</body>
</html>
