<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Simulator Platform</title>
    styles.css
</head>
<body>
    <header>
        <h1>Trading Simulator Platform</h1>
        <nav>
            <ul>
                <li>#Home</a></li>
                <li>#loginLogin</a></li>
                <li>#registerRegister</a></li>
                <li>#Admin</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="login">
            <h2>Login</h2>
            <form>
                <input type="text" placeholder="Username" required><br>
                <input type="password" placeholder="Password" required><br>
                <button type="submit">Login</button>
            </form>
        id="register">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" placeholder="Username" required><br>
                <input type="password" placeholder="Password" required><br>
                <label>Solve: <span id="math-question"></span></label><br>
                <input type="text" id="math-answer" required><br>
                <button type="submit">Register</button>
            </form>
        </section>

        <section id="community">
            <h2>Create Community</h2>
            <form>
                <input type="text" placeholder="Community Name" required><br>
                <textarea placeholder="Description"></textarea><br>
                <input type="text" placeholder="Coin Name"><br>
                <input type="text" placeholder="Asset Name"><br>
                <button type="submit">Create</button>
            </form>
        </section>

        <section id="browse">
            <h2>Browse Communities</h2>
            <div id="community-list"></div>
        </section>

        <section id="admin" style="display:none;">
            <h2>Mega Admin Dashboard</h2>
            <p>Welcome, Mega Admin!</p>
            <button>Verify Community</button>
            <button>Ban User</button>
            <button>Delete Listing</button>
        </section>

        <section id="admin-access">
            <h2>Admin Access</h2>
            <input type="password" id="admin-key" placeholder="Enter Admin Key">
            <button onclick="checkAdminKey()">Enter</button>
        </section>
    </main>

    public/app.js</script>
</body>
</html>
